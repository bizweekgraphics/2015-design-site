---
layout: basic
---
<style type="text/css">
	header#header {
		height: 120px !important;
	}
	header#header #datetime {
		display: none;
	}
	body {
		height: auto;
	}
	div.speakerDetail {
		position: relative;
		margin: 0 auto 60px;
		width: 93%;
		top: 0px;
	}
	div.imgContainer {
		width: 75% !important;
		margin: auto;
	}
</style>
<div class="speakerDetail">
	<div class="imgContainer">
		<img src="/media/{{ page.image }}" alt="{{ page.speaker}}" />
	</div>
	<div class="name"><h2>{{ page.speaker }}</h2></div>
	<div class="jobTitle"><h3>{{ page.jobtitle }}</h3></div>
	<div class="social">
		<a href="{{ page.website }}" target="_blank"><div class="website"></div></a>
		<a href="{{ page.twitter }}" target="_blank"><div class="twitter"></div></a>
		<a href="{{ page.facebook }}" target="_blank"><div class="facebook"></div></a>
	</div>
	<div class="bio">
		{{ content }}
	</div>
</div>

<script type="text/javascript" src="/static/js/jquery-2.1.1.min.js" ></script>
<!--script type="javascript/text">
    window.jQuery || document.write('<script type="text/javascript" src="scripts/jquery-2.1.1.min.js">\x3C/script>')
</script-->
<script type="text/javascript">
	$(document).ready(function(event){
        $('div.menu a').click(function(event){
            event.preventDefault();
            if ( $('header nav').css('display') == 'block' ) {
                $('header nav').hide();
            }
            else {
                $('header nav').show();
            }
        });
        //header nav
        $('nav a').each(function(i, obj){
            $(this).bind('click', function(event){
                event.preventDefault();
            });

            var _target = $(this).attr('href').split("/")[1];

            $(this).parent().bind('click', function(event){
                $('header nav').hide();
                document.location.href = "/#" + _target;
            });
        });
	});
</script>
